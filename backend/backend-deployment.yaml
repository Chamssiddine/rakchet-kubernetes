apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: chamseddinedocker/backend
          ports:
            - containerPort: 3100
          # Replace delcaring env directly by using Configmap(env) and secrets(for passwords)
          env:
            - name: PORT
              value: "3100"
            - name: DATABASE_URL
              value: "postgresql://postgres:postgres@postgres:5433/encadrinyv01?schema=public"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 3100
      targetPort: 3100